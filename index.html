<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Start menu container, thats shown -->
    <div class="wrapper">
        <div id="start-menu" class="start">
            <h1>SpongBob SquarePants Trivia!</h1>
            <p>
                Earn the crown of Bikini Bottom! See if you're an expert of the show.<br>
                Careful, incorrect answers deducts ten seconds off the BobClock.<br>
                May the best sea creature win!<br>
            </p>
            <button id="start">I'm ready!</button>
        </div>
        <!-- Container thats hidden, for questions -->
        <div id="questions" class="hide">
            <h2 id="question-title"></h2>
            <div class="choices"></div>
        </div>
        <!-- Last page with inputing Highscore -->
        <div id="final-page" class="hide">
            <h2>You finished!</h2>
            <p>Your final score is <span id="final-score"></span>.</p>
            <p>
                Enter initials: <input type="text" id="initials" max="3" />
                <button id="submit">Submit</button>
            </p>
        </div>

        <!-- Bob clock = Timer -->
        <div class="timer">BobClock: <span id="time">90</span></div>

        <div class="wrapper-2">
            <div id="correct-answer" class="hide">
                <h3>Correct</h3>
                <img src="assets/images/SpongeBob_SquarePants_character.svg.webp" alt="">
            </div>

            <div id="incorrect-answer" class="hide">
                <h3>WRONG</h3>
                <img src="assets/images/squidward-character-web-desktop.png" alt="">
            </div>
        </div>
    </div>
    <script src="assets/js/questions.js"></script>
    <script src="assets/js/logic.js"></script>
</body>

</html>
